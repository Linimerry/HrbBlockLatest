

  <div class="card card-block login-card" >
  <h3 class="form-label">Welcome</h3>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <!-- <span  class="form-label">{{logintext}}</span> -->
  <!-- <span [ngClass]="{'lbl-wrong-cred': !IsEmptyOrCorrectCreds, 'lbl-correct-cred': IsEmptyOrCorrectCreds}" class="form-label">{{LoginText}}</span> -->
  <div class="form-group">
      <div class="input-group">
          <span class="input-group-addon addon-left" id="username">
              <i class="fa fa-user fa-fw"></i>
            </span>
   
      <input type="text" formControlName="username" class="form-control with-primary-addon" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="input-group">
        <span class="input-group-addon addon-left" id="password">
            <i class="fa fa-lock fa-fw"></i>
          </span>
      <input type="password" formControlName="password" placeholder="Password" class="form-control with-primary-addon" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
      </div>

  </div>
  <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Login</button>       
      <a [routerLink]="['/register']" class="btn btn-link">Register</a>
  </div>
  </div>
</form>

</div>
